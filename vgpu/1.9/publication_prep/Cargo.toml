[package]
name = "publication_prep"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "we3-publish"
path = "src/bin/we3_publish.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }
handlebars = "4.0"
pulldown-cmark = "0.9"

# Template and document generation
tera = "1.0"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"